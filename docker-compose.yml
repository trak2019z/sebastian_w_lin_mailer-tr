version: '2'

services:
  redis:
    image: 'redis'
    command: redis-server
    volumes:
      - 'redis:/data'
  web:
    build: .
    volumes:
      - .:/mailer
    links:
      - redis
    ports:
      - "3000:3000"
    command: bash -c "bundle install && bundle exec rails server -b 0.0.0.0"
  sidekiq1:
    depends_on:
      - 'redis'
    build: .
    command: bash -c "bundle install && bundle exec sidekiq"
    volumes:
      - '.:/mailer'
  sidekiq2:
    depends_on:
      - 'redis'
    build: .
    command: bash -c "bundle install && bundle exec sidekiq"
    volumes:
      - '.:/mailer'

volumes:
  redis: